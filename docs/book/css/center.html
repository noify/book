<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .wrap{
      height: 150px;
      background-color: #409EFF;
      border-bottom: 1px dashed #d1d5da;
    }
    .wrap, .center{
      color: #fff;
      box-sizing: border-box;
      padding: 8px;
    }
    .center{
      background: #663399;
    }
    .wrap::before, .center::before{
      content: attr(style);
    }
    .wrap::before{
      position: absolute;
    }

    .Inline-Block-Container:after {
      content: '';
      height: 100%;
      margin-left: -0.25em; /* To offset spacing. May vary by font */
      display: inline-block;
      vertical-align: middle;
    }
  </style>
  <title>CSS</title>
</head>
<body>
  <div class="wrap" style="position: relative;">
    <div class="center" style="
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;width: 50%;
    height: 50%;
    margin: auto;
    "></div>
  </div>
  <div class="wrap">
    <div class="center" style="
    width: 50%;
    position: relative;
    top: 50%; left: 50%;
    -webkit-transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
    "></div>
  </div>
  <div class="wrap" style="display: table;width: 100%;">
      <div style="display: table-cell; vertical-align: middle;">
        <div class="center" style=" width: 50%; margin: 0 auto;"></div>
      </div>
  </div>
  <div class="wrap Inline-Block-Container" style="text-align: center; overflow: auto;">
    <div class="center" style="display: inline-block; vertical-align: middle;"></div>
  </div>
  <div class="wrap" style="
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-align: center;
    -moz-box-align: center;
    -ms-flex-align: center;
  -webkit-align-items: center;
          align-items: center;
  -webkit-box-pack: center;
    -moz-box-pack: center;
    -ms-flex-pack: center;
  -webkit-justify-content: center;
          justify-content: center;
  ">
    <div class="center"></div>
  </div>
  <h1>水平居中</h1> 
  <div class="wrap">
    <div class="center" style="width: 300px; margin-left: auto; margin-right: auto;"></div>
  </div>
  <div class="wrap" style="display: flex; justify-content: center;">
    <div class="center" style="width: 300px;"></div>
  </div>
  <div class="wrap" style="text-align: center;">
    <div class="center" style="width: 300px; display:inline-block;"></div>
  </div>
</body>
</html>
