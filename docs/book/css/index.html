<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap{
      border-bottom: 1px dashed #d1d5da;
    }
    .left, .right, .center{
      color: #fff;
      box-sizing: border-box;
      padding: 8px;
    }
    .left::before, .right::before, .center::before{
      content: attr(style);
    }
    .left, .right{
      width: 300px;
      background-color: #409EFF; 
    }
    .center{
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left" style="float: left;"></div>
    <div class="right" style="float: right;"></div>
    <div class="center" style="margin-left: 300px; margin-right: 300px;"></div>
  </div>
  <div class="wrap">
    <div class="left" style="float: left;"></div>
    <div class="right" style="float: right;"></div>
    <div class="center" style="overflow: auto;"></div>
  </div>
  <div class="wrap" style="overflow: auto;">
    <div class="left" style="float: left;"></div>
    <div class="center" style="float: left; width: calc(100% - 600px);"></div>
    <div class="right" style="float: left;"></div>
  </div>
  <div class="wrap clearfix" style="position: relative;">
    <div class="left" style="position: absolute;"></div>
    <div class="right" style="position: absolute; right: 0px;"></div>
    <div class="center" style="margin-left: 300px; margin-right: 300px;"></div>
  </div>
  <div class="wrap" style="font-size: 0;">
    <div class="left" style="display: inline-block; vertical-align: top; font-size: initial;"></div>
    <div class="center" style="display: inline-block; vertical-align: top; font-size: initial; width: calc(100% - 600px);"></div>
    <div class="right" style="display: inline-block; vertical-align: top; font-size: initial;"></div>
  </div>
  <div class="wrap" style="display: flex; align-items: flex-start;">
    <div class="left" style="flex: 0 0 auto;"></div>
    <div class="center" style="flex: 1 1 auto;"></div>
    <div class="right" style="flex: 0 0 auto;"></div>
  </div>
  <div class="wrap" style="display:table; width: 100%;">
    <div class="left" style="display: table-cell;"></div>
    <div class="center" style="display: table-cell;"></div>
    <div class="right" style="display: table-cell;"></div>
  </div>
</body>
</html>
