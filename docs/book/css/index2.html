<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body{
      height: 100%;
    }
    body{
      display: flex;
      margin: 0px;
    }
    .wrap{
      flex: 1 0 20%;
    }
    
    .head, .foot, .center{
      color: #fff;
      width: 100%;
    }
    .head::before, .foot::before, .center::before{
      content: attr(style);
    }
    .head, .foot{
      background-color: #409EFF;
      height: 100px;
    }
    .center{
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="wrap" style="display: flex; flex-direction: column;">
    <div class="head" style="flex: 0 0 auto;"></div>
    <div class="center" style="flex: 1 1 auto;"></div>
    <div class="foot" style="flex: 0 0 auto;"></div>
  </div>
  <div class="wrap" style="position: relative;">
    <div class="head"></div>
    <div class="center" style="position: absolute; top: 100px; bottom: 100px;"></div>
    <div class="foot" style="position: absolute; bottom: 0px;"></div>
  </div>
  <div class="wrap" style="position: relative;">
    <div class="head" style="position: absolute;"></div>
    <div class="center" style="padding-top: 100px; padding-bottom: 100px; height: 100%; box-sizing:border-box;"></div>
    <div class="foot" style="position: absolute; bottom: 0px;"></div>
  </div>
  <div class="wrap">
    <div class="head" style="float: left;"></div>
    <div class="center" style="float: left; height: calc(100% - 200px);"></div>
    <div class="foot" style="float: left;"></div>
  </div>
  <div class="wrap" style="height: 100%;">
    <div class="head"></div>
    <div class="center" style="height: calc(100% - 200px);"></div>
    <div class="foot" style="float: right;"></div>
  </div>
</body>
</html>
